<p>Now you can create a New Book here!</p>
<form (ngSubmit)="createNewBook(newBook)">
    <label for="title">Title</label>
    <input [(ngModel)]="newBook.title" id=" title" placeholder="Enter Title of Book" name="title" required="required">
    <label for="author">Author</label>
    <input [(ngModel)]="newBook.author" id=" author" placeholder="Enter Author name" name="author" required="required">
    <button type="submit">Create</button>
</form>
